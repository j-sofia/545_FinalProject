<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/homepage.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="adminForm">
            <div class="form-group">
                <label for="numberOfPages">Number of Pages:</label>
                <input type="number" id="numberOfPages" name="numberOfPages" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="styleType">Casual style:</label>
                <input type="checkbox" id="styleType" name="styleType">
            </div>
            <div class="form-group">
                <label for="guid">GUID:</label>
                <input type="text" id="guid" name="guid">
                <button type="button" id="regenerateGuid">Regenerate GUID</button>
            </div>
            <div class="form-group">
                <label for="generatedUrl">Generated URL:</label>
                <input type="text" id="generatedUrl" readonly>
            </div>
            <button type="button" id="copyButton">Copy to Clipboard</button>
        </form>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
